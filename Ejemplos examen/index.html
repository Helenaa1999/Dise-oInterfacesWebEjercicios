<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <header class="logo">Mi logo</header>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <h2>Formulario de contacto</h2>
            <div class="row">
                <div class="col-4 mb-3">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre" required>
                </div>
                <div class="col-4 mb-3">
                    <label class="form-label" for="email">Correo electrónico:</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-3">
                <label for="telefono" class="form-label">Teléfono:</label> 
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                </div>
                <div class="col-4 mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Introduce un mensaje" class="form-control"></textarea>
                </div>
            </div>
            <div class="">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        <div class="services">
            <h2>Nuestros servicios</h2>
            <div class="cardContainer"> 
                <div class="card" style="width: 18rem;">
                    <img src="./img/asesoramiento.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-text">Servicio 1</h5>
                        <p class="card-text">Definición del servicio 1</p>
                        <button type="button" class="btn btn-primary">Más información</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./img/atencion.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-text">Servicio 2</h5>
                        <p class="card-text">Definición del servicio 2</p>
                        <button type="button" class="btn btn-primary">Más información</button>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./img/burocracia.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-text">Servicio 3</h5>
                        <p class="card-text">Definición del servicio 3</p>
                        <button type="button" class="btn btn-primary">Más información</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
